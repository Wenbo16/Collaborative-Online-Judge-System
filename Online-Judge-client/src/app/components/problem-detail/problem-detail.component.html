<div class="container" *ngIf="problem">
	<h2>
  		{{problem.id}}. {{problem.name}}
	</h2>
    <ol class="breadcrumb">
        <li role="presentation" class="active"><a [routerLink]="['/problems', problem.id]" routerLinkActive="active">Problem</a></li>
        <li role="presentation"><a [routerLink]="['/problems/discuss', problem.id]" routerLinkActive="active">Discuss</a></li>
    </ol>
    <div class="col-xs-12 col-md-4">
        <p>
            {{problem.desc}}
        </p>
    </div>

    <div class="hidden-xs col-sm-12 col-md-8">
        <app-editor></app-editor>
    </div>
</div>
