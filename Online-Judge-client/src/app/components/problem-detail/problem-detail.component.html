<div class="container" *ngIf="problem">
	<div class="title" >
		<div class="row">
			<div class="col-lg-4 col-md-5 col-sm-6 col-sm-push-6 col-md-push-7 col-lg-push-8">
				<div class="dropdown pull-right">
					<button class="btn btn-default dropdown-toggle " type="button" id="menu1" data-toggle="dropdown">Add to List
    					<span class="caret"></span>
    				</button>
    				<ul class="dropdown-menu" role="menu" aria-labelledby="menu1" >
				  		<li role="menuitem" *ngFor="let list of lists" [value]="list">
							{{list}}
				    	</li>
				  	</ul>
				</div>
			</div>	
			<div class="col-lg-8 col-md-7 col-sm-6 col-sm-pull-6 col-md-pull-5 col-lg-pull-4">
				<h2>
					{{problem.id}}. {{problem.name}}
				</h2>
			</div>
		</div>
	</div>
	
	<br/>
	<ol class="breadcrumb">
		<li role="presentation" class="active"><a [routerLink]="['/problems', problem.id]" routerLinkActive="active">Problem</a></li>
		<li role="presentation"><a [routerLink]="['/problems/discuss', problem.id]" routerLinkActive="active">Discuss</a></li>
	</ol>
	<div class="col-xs-12">
		<p>
			{{problem.desc}}
		</p>
		<hr />
	</div>
	<div class="hidden-xs">
		<app-editor></app-editor>
	</div>
</div>
